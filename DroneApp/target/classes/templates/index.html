<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
        body {
            background: linear-gradient(to bottom right, #4d94ff, #99c2ff);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Zmiana na flex-start aby ekran był wyżej */
            align-items: center;
            margin-top: 50px; /* Dodane aby umieścić ekran bliżej górnej krawędzi */
        }

        .phone-screen {
            background-color: #fff;
            border: 10px solid #333;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20px;
            width: 70%; /* Zmiana szerokości ekranu */
        }

        h1 {
            color: #007bff;
            font-size: 30px;
            margin-bottom: 20px;
        }

        a.manage-user-link {
            color: #007bff;
            text-decoration: none;
            font-size: 24px;
            display: block;
            margin-top: 30px;
        }

        a.manage-user-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="phone-screen">
    <h1>Welcome</h1>
    <a class="manage-user-link" th:href="@{/users}">Manage Users</a>
</div>
</body>
</html>
